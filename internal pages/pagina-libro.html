<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina libro</title>

    <!-- link font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark mb-3">
            </button>
            <div class="container-fluid">

                <nav class="navbar">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="../imgs/duck.png" alt="Bootstrap" width="45" height="45">
                        </a>
                    </div>
                </nav>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-text-gray" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-text-gray" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-text-gray" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 ms-text-gray" type="search" placeholder="Cerca..."
                            aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main>
        <div class="container">
        <form class="row g-3">
            <div class="col-6">
                <label for="inputEmail4" class="form-label">Nome Autore</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="col-6">
                <label for="inputPassword4" class="form-label">Cognome Autore</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Inserisci il cognome dell'autore">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
            </div>
            <div class="col-12 col-md-4">
                <label for="genere" class="form-label">Genere</label>
                <select id="genere" class="form-select">
                    <option selected>Scegli il genere</option>
                    <option>...</option>
                    <option>...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-12 col-md-4">
                <label for="anno-pubblicazione" class="form-label">Anno di pubblicazione</label>
                <input type="text" class="form-control" id="anno-pubblicazione" placeholder="Inserisci l'anno">
            </div>
            <div class="col-12 col-md-4">
                <label for="codice ISBN" class="form-label">ISBN#</label>
                <input id="codice ISBN" placeholder="Inserisci il codice ISBN#" class="form-control">        
            </div>

            <!-- devo fare la parte delle note in giÃ¹ -->
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
        </div>
    </main>
</body>

</html>
